<button [matMenuTriggerFor]="beforeMenu" class="avatar-button" color="primary"
        mat-mini-fab>
    <img [alt]="user.given_name" [src]="user.picture" class="avatar"/>
</button>
<mat-menu #beforeMenu="matMenu" xPosition="before">
    <div class="profile-card">
        <img [alt]="user.given_name" [src]="user.picture" class="big-avatar"/>
        <h4>{{ user.given_name }}</h4>
        <p>{{ user.email }}</p>
        <mat-divider></mat-divider>
        <button (click)="logout()" mat-stroked-button>
            Sign Out
        </button>
        <mat-divider></mat-divider>
        <p class="profile-footer">
            Made with ðŸ˜» by TM
        </p>
    </div>
</mat-menu>
